<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="Место">
    </header>
    <main>
        <section class="profile">
        <div class = "profile__avatar-area">
            <img class="profile__avatar" src="<%=require('./image/image.jpg')%>" alt="Жак-Ив Кусто">
            <button type="button" class="profile__avatar-edit"></button>
        </div>
            <div class="profile__profile-info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>

            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
            <template class="cards__item" id="card-template">
                <div class="cards__content">
                    <img class="cards__image" alt="картинка">
                    <button class="image-trash"></button>
                    <div class="cards__text">
                        <h3 class="cards__title"></h3>
                        <div class="cards__like-area">
                        <button type="button" class="cards__like-button"></button>
                        <p class="cards__like-counter"></p>
                    </div>
                    </div>
                </div>
            </template>
        </section>
        <div class="popup" id="profile-popup">
            <div class="popup__container">
                <button type="button" class="close-button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form" novalidate>

                    <input name="textName" id="popup__name" type="text" class="popup__input popup__input_name_title"
                        placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__name-error"></span>

                    <input name="textAbout" type="text" id="popup__about"
                        class="popup__input popup__input_name_subtitle" placeholder="О себе" minlength="2"
                        maxlength="200" required>
                    <span class="popup__about-error"></span>

                    <button type="submit" class="popup__save-button">Сохранить</button>

                </form>
            </div>
        </div>
        <div class="popup-addimage" id="cards-popup">
            <div class="popup-addimage__container">
                <button type="button" class="close-button"></button>
                <h2 class="popup-addimage__header">Новое место</h2>

                <form class="popup-addimage__form" novalidate>
                    <input id="popup-addimage__place-name" type="text" name="placename"
                        class="popup-addimage__input popup-addimage__input_place" placeholder="Название" minlength="2"
                        maxlength="30" required>
                    <span class="popup-addimage__place-name-error"></span>

                    <input id="popup-addimage__place-link" type="url"
                        class="popup-addimage__input popup-addimage__input_place-link" placeholder="Ссылка на картинку"
                        name="placeimage" required>
                    <span class="popup-addimage__place-link-error"></span>

                    <button type="submit" class="popup-addimage__save-button">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup-image" id="image-popup">
            <div class="popup-image__container">
                <bytton type="button" class="close-button"></bytton>
                <img class="popup-image__open">
                <div class="popup-image__title"></div>
            </div>
        </div>
        <div class="popup-confirm" id="delete-card">
            <div class="popup-confirm__container">
                <button type="button" class="close-button"></button>
                <h2 class="popup-confirm__header">Вы уверены?</h2>
            <form class="popup-confirm__form" name="delete-card" novalidate>
                <button type="submit" class="popup-confirm__save-button">Да</button>
            </form>    
            </div>
        </div>

        <div class="popup-update" id="avatar-popup">
            <div class="popup-update__container">
                <button type="button" class="close-button"></button>
                <h2 class="popup-update__header">Обновить аватар</h2>
            <form class="popup-update__form" name="user-avatar" novalidate>
                <input class="popup-update__input popup-update__input_place-link" placeholder="Ссылка на картинку" name="placeimage" required>
                <span class="popup-addimage__place-link-error"></span>
            <button type="submit" class="popup-update__save-button">Сохранить</button>
        </form>
            </div>
        </div>
     </main>
    <footer class="footer">
        <div class="footer__copyright">&#169; 2023 Mesto Russia</div>
    </footer>

</body>

</html>
