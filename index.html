<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./image/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__profile-info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>

            </div>
            <button type="button" class="profile__add-button"></div>
        </section>
        <section class="cards">

            <div class="cards__item">
                <img class="cards__image" src="./image/Карачаевск.png" alt="Карачаевск">
                <div class="cards__text">
                    <h3 class="cards__title">Карачаевск</h3>
                    <button type="button" class="cards__like-button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/ГораЭльбрус.png" alt="Гора Эльбрус">
                <div class="cards__text">
                    <h3 class="cards__title">Гора Эльбрус</h3>
                    <button type="button" class="cards__like-button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/Домбай.png" alt="Домбай">
                <div class="cards__text">
                    <h3 class="cards__title">Домбай</h3>
                    <button type="button" class="cards__like-button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/Карачаевск.png" alt="Карачаевск">
                <div class="cards__text">
                    <h3 class="cards__title">Карачаево-Черкеск</h3>
                    <button type="button" class="cards__like-button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/ГораЭльбрус.png" alt="Эльбрус">
                <div class="cards__text">
                    <h3 class="cards__title">Гора Эльбрус</h3>
                    <button type="button" class="cards__like-button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/Домбай.png" alt="Домбай">
                <div class="cards__text">
                    <h3 class="cards__title">Домбай</h3>
                    <button type="button" class="cards__like-button"></button>
                </div>
            </div>
        </section>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
            <form name="form" class="popup__form">
                <input name="textName" type="textinput" class="popup__input popup__input_name" placeholder="Имя" value="Жак-Ив Кусто">
                <input name="textAbout" type="textinput" class="popup__input popup__input_about" placeholder="Профессия" value="Исследователь океана">
                <button class="popup__save-button">Сохранить</button>
            </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__copyright">&#169; 2022 Mesto Russia</div>
    </footer>
    <script src="./script/index.js"></script>
</body>

</html>
