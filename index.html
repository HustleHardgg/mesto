<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Место">
    </header>
    <main>
        <section class="profile">
            <img class="profile__Avatar" src="./image/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__profile-info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
                
            </div>
            <div class="profile__add-button"></div>
        </section>
        <section class="cards">

            <div class="cards__item">
                <img class="cards__image" src="./image/Карачаевск.png"  alt="Карачаевск">
                <div class="cards__text">
                    <p class="cards__title">Карачаевск</p>
                    <img class="cards__like" src="./image/like.svg" alt="лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/ГораЭльбрус.png" alt="Гора Эльбрус">
                <div class="cards__text">
                    <p class="cards__title">Гора Эльбрус</p>
                    <img class="cards__like" src="./image/like.svg" alt="лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/Домбай.png" alt="Домбай">
                <div class="cards__text">
                    <p class="cards__title">Домбай</p>
                    <img class="cards__like" src="./image/like.svg" alt="лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/Карачаевск.png" alt="Карачаевск">
                <div class="cards__text">
                    <p class="cards__title">Карачаево-Черкеск</p>
                    <img class="cards__like" src="./image/like.svg" alt="лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/ГораЭльбрус.png" alt="Эльбрус">
                <div class="cards__text">
                    <p class="cards__title">Гора Эльбрус</p>
                    <img class="cards__like" src="./image/like.svg" alt="лайк">
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./image/Домбай.png" alt="Домбай">
                <div class="cards__text">
                    <p class="cards__title">Домбай</p>
                    <img class="cards__like" src="./image/like.svg" alt="лайк">
                </div>
            </div>
        </section>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close-button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" class="popup__name">
                <input type="text" class="popup__about">
                <button class="popup__save">Сохранить</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__copyright">&#169; 2022 Mesto Russia</div>
    </footer>
    <script src="./script/index.js"></script>
</body>

</html>
